<app-nav-bar></app-nav-bar>

<div class="max-w-md mx-auto p-4 bg-white shadow-md rounded-lg">
  <form (ngSubmit)="onLogin()" class="space-y-4">
    <div class="flex flex-col">
      <label class="text-gray-700 font-semibold mb-1" for="userName">UserName</label>
      <input type="text" [(ngModel)]="userName" name="userName" id="userName"
             class="p-2 border border-gray-300 rounded-lg focus:border-orange-500" />
    </div>
    
    <div class="flex flex-col">
      <label class="text-gray-700 font-semibold mb-1" for="password">Password</label>
      <input type="password" [(ngModel)]="password" name="password" id="password"
             class="p-2 border border-gray-300 rounded-lg focus:border-orange-500" />
    </div>
    
    <button type="submit" class="w-full py-2 bg-orange-500 text-white rounded-lg hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-orange-500">Login</button>
  </form>

  <a [routerLink]="['/register']" class="block mt-4 text-orange-500 hover:underline">Don't have an account? Register</a>
</div>
