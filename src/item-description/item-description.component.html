
<app-nav-bar></app-nav-bar>

<div *ngIf="item" class="p-4">
  <button (click)="goBack()" class="mb-4">
    <fa-icon [icon]="faArrowLeft"></fa-icon> Back
  </button>
  <h1 class="text-2xl font-bold">{{ item.name }}</h1>
  <img [src]="item.image" alt="{{ item.name }}" class="h-auto w-[200px]"  />
  <p class="mt-2">{{ item.description }}</p>
  <p class="text-green-500 font-semibold">{{ item.price }}</p>
  <p class="text-yellow-500">Rating: {{ item.rating }}</p>
  <button 
  (click)="addToCart()"
  class="bg-slate-200">add to cart</button>
</div>
