<app-nav-bar></app-nav-bar>

<div class="p-32">
    <div class="grid grid-cols-4 gap-6">
        <div *ngFor="let piano of piano">
          <div
            class="shadow-lg rounded-lg transition-transform duration-300 ease-in-out hover:shadow-xl hover:scale-105 flex flex-col h-full"
          >
          <div class="flex justify-center">
            <img
            [src]="piano.image"
            alt="{{ piano.name }}"
            class="h-[150px]" 
          />
          </div>
            
            <div class="px-4 py-2 flex-1 flex flex-col justify-between">
              <div class="flex justify-between items-center gap-2">
                <p class="font-semibold ">{{ piano.name }}</p>
                <div class="flex items-center">
                  <fa-icon
                    *ngFor="let star of getStars(piano.rating)"
                    [icon]="star.icon"
                    [class]="star.class"
                  ></fa-icon>
                </div>
              </div>
              <p class="text-sm mb-2 flex-1 text-slate-600">{{ piano.description }}</p>
              <p class="text-green-500 font-semibold">{{ piano.price }}</p>
            </div>
          </div>
        </div>
      </div>
</div>
